<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css" />

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawasome cdn  -->
    <script
      src="https://kit.fontawesome.com/c3b5b2cdba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-sora">
    <header>
      <nav id="nav">
        <div
          class="mx-auto grid w-11/12 max-w-[1320px] grid-cols-2 items-center justify-items-center py-6 lg:grid-cols-3"
        >
          <!-- logo  -->
          <div class="justify-self-start">
            <img src="./assets/logo-header.png" alt="" />
          </div>

          <!-- menu  -->
          <div
            class="hidden items-center gap-7 text-center text-lg text-dark md:pr-7 lg:flex"
          >
            <a href="">Product</a>
            <a href="">Services</a>
            <a class="text-nowrap" href="">Contact us</a>
          </div>

          <!-- buttons  -->
          <div class="hidden justify-self-end md:block">
            <div class="flex items-center gap-3">
              <div>
                <button class="btn btn-circle w-[20px] btn-ghost">
                  <img src="./assets/search.png" alt="" />
                </button>
              </div>
              <div>
                <button class="btn btn-circle w-[22px] btn-ghost">
                  <img src="./assets/shopping-cart.png" alt="" />
                </button>
              </div>
              <div>
                <button
                  class="btn rounded-lg border border-accent bg-white px-8 text-xl btn-xs font-normal text-dark btn-outline sm:btn-sm md:btn-md"
                >
                  Login
                </button>
              </div>
              <div>
                <button
                  class="btn rounded-lg border border-accent bg-accent px-8 text-xl btn-xs font-normal text-white btn-outline sm:btn-sm md:btn-md"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
